<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

    <body>

        <header>
            <div class="">
                Logo
            </div>

                navigation

        <main>
            <section>
                  <form class="" onsubmit="return Client.handleSubmit(event)">
                     <input required  id="test-statement" type="text" placeholder="Enter something :"/>
                     <input class="submit-button" type="submit" value="Submit" />
                  </form>
            </section>


            <section class="text-results">
                 <ul>
                    <li>
                        <h3>Text Polarity:</h3>
                        <p id="polarity"></p>

                        <p id="polarity_confidence"></p>

                    </li>
                    <li>
                         <h3>Text Subjectivity:</h3>
                         <p id="subjectivity"></p>
                         <h4>Confidence:</h4>
                         <p id="subjectivity_confidence"></p>
                    </li>
                 </ul>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () =>
            navigator.serviceWorker.register("/service-worker.js")
          );
        }
       </script>

    </body>
</html>
